<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <section class="auth-body">
        <div class="container">
            <div class="logo"><img src="../Assets/logo_transparent.png" alt="Logo"></div>
            <h2 class="header">Sign Up</h2>
            <form>
                <div class="field">
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div class="field">
                    <p>Last Name</p>
                    <input type="text">
                </div>
                <div class="field">
                    <p>E-Mail</p>
                    <input type="text">
                </div>
                <div class="field">
                    <p>Password</p>
                    <input type="text">
                </div>
            </form>
            <button class="register">Register</button><br />
            <em>Already have an account?, <a href="../signin/index.html" class="sign-in"><u>Sign In</u></a></em>
        </div>
    </section>
</body>
</html>
